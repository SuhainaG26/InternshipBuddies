<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Buddies</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      a {
        text-decoration: none;
        color: #000000;
        font-size: 1rem;
        font-size: 20px;
        margin-top: 60px;
      }

      a:hover {
        color: #ff0000;
      }

      header {
        position: relative;
        padding: 0 2rem;
        background-color: transparent;
        height: 100px;
        border-radius: 20px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      }

      .navbar {
        width: 100%;
        height: 40px;
        max-width: 1200px;
        margin-top: -70px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .navbar .logo a {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .navbar .nav {
        display: flex;
        gap: 2rem;
        align-items: center;
        margin-left: auto;
        margin-right: 0;
      }

      .navbar .menu {
        color: #000000;
        font-size: 1.5rem;
        cursor: pointer;
        display: none;
      }

      .navbar .highlight {
        display: block;
        margin-left: 0;
        margin-right: 1rem;
      }

      .highlight {
        background-color: rgb(0, 0, 0);
        color: #000000;
        padding: 0.5rem 1rem;
        border: none;
        outline: none;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        cursor: pointer;
        transition: scale 0.2s ease;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 0 auto;
      }

      .highlight:hover {
        transform: scale(1.05);
        color: #000;
      }

      .highlight:active {
        transform: scale(0.95);
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
        background-color: transparent;
      }
      @media (max-width: 992px) {
        .navbar .nav {
          display: none;
        }

        .navbar .menu {
          display: flex;
        }

        .navbar .menu i {
          display: inline-block;
        }

        .navbar .highlight {
          display: none;
        }

        .dropdown-menu {
          display: block;
        }

        .dropdown-menu .highlight {
          display: block;
          margin-top: 1rem;
        }
      }

      b.xyz {
        background: #b9e6ff;
        border-radius: 20px;
        padding: 20px;
        font-family: sans-serif;
      }
      h2,.raw {
        color: rgb(0, 0, 0);
        background-color: rgb(96, 199, 248);
        width: 40%;
        border-radius: 10px;
        margin-left: 140px;
      }
    

    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="./"><b class="xyz">Internship Buddies</b></a>
        <div class="nav">
            <a href="/register"><b class="btag">Register Here</b></a>
         
        <div class="nav">
          <div class="menu"><i class="fa-solid fa-bars"></i></div>
        </div>
      </div>
    </header>
    <br /><br />
    <div class="login-container">
      <img
        src="{{ url_for('static', filename='cropped-INTERNSHIPBUDDIES-3-150x150.png') }}"
        alt="Internship Buddies Logo"
        class="logo"
      />
      <h2 class="raw">Login</h2>
      <form method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="skills" placeholder="Skills" required />
        <input type="text" name="location" placeholder="Location" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
  <script>
    const toggleBtn = document.querySelector(".menu");
    const toggleBtnIcon = toggleBtn.querySelector("i");
    const dropDownMenu = document.querySelector(".dropdown-menu");

    toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle("open");
      const isOpen = dropDownMenu.classList.contains("open");
      toggleBtnIcon.classList.toggle("fa-bars", !isOpen);
      toggleBtnIcon.classList.toggle("fa-xmark", isOpen);
    };
  </script>
</html>
